<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS link-->
     <link rel="stylesheet" href="style.css" />
     <!--fav icon link-->
    <link rel="shortcut icon" href="images/youtube.png" type="image/x-icon" />

    <title>Youtube Search</title>
   
  </head>
  <body>
    <form class="utube__searchBar">
      <input type="text" class="utube__searchBar__input" placeholder="Search" />
      <a class="utubeSearchBtn"><ion-icon name="search-outline"></ion-icon>
      <span class="tooltips">Search for the video</span></a>
    </form>
    <!--Always put script here so that java script will be loaded at the end after HTMl & css pg load-->
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
